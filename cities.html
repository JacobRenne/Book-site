<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="cities.js" defer></script>
    <title>Wow, Books! </title>
</head>
<body>
    <header class="header">
        <div id="brand">
            <img src="img/svg-book.svg" alt="Logo of a book">
            <h1>Wow, Books!</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li class="nav-library"><a href="index.html">Library</a></li>
                <li class="nav-search"><a href="search.html">Search</a></li>
                <li class="nav-cities" style="background-color:#ebebeb;"><a href="cities.html">Cities</a></li>
            </ul>
        </nav>
    </header>


    <main id="cities-main">
        <h2>Cities control panel</h2>

        <div id="cities-control">
            <form id="cities-form">
                <h3>Edit city</h3>

                <label for="city-id">City ID</label>
                <input type="text" id="city-id" disabled>

                <label for="city-name">City Name</label>
                <input type="text" id="city-name">

                <label for="city-pop">City Population</label>
                <input type="number" id="city-pop">

                <button id="city-submit">Edit</button>

            </form>

            <form id="cities-add-form">
                <h3>Add city</h3>

                <div>
                    <label for="city-name-add">City Name</label>
                    <input type="text" id="city-name-add">
    
                    <label for="city-pop-add">City Population</label>
                    <input type="number" id="city-pop-add">
    
                    <button id="city-add">Add</button>
                </div>
            </form>
        </div>

        <div id="cities-display-div">
            <table id="cities-display">

                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Population</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody id="table-body">
                </tbody>
                
            </table>         
        </div>

    </main>
</body>
</html>
